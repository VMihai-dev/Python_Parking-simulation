<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parking Application</title>
    <style>
    h1 {text-align: center;}
    p {text-align: center;}
    div {text-align: center;}
    .button {
        border: none;
        color: white;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
    }
    .divider{
        width:20px;
        height:auto;
        display:inline-block;
    }
    .divider2{
        width:500px;
        height:200px;
        display:inline-block;
    }
    </style>
</head>
<body>
    <h1>Application is working</h1>
    <div>Press any entrance to enter the car park, and any exit to leave</div>
    <div class="divider2"></div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="run_script">Entrance 1!</button>
    </form>
    <div class="divider"></div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="run_script2">Entrance 2!</button>
    </form>
    <div class="divider"></div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="run_script3">Exit 1!</button>
    </form>
    <div class="divider"></div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="run_script4">Exit 2!</button>
    </form>
</body>
</html></h3>

</body>
</html>
